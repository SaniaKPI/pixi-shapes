<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  href="src/main.css">

    <title>Document</title>
</head>
<body>

<div class = 'main-container'>
    <div class="user-info">
        <span>Number of current shapes: </span><span id = 'numOfShapes'>0</span>
        <span>Surface area occupied by shapes: </span><span id = 'areaOfShapes'>0</span>
    </div>
    <div id='canvasWrapper'></div>
    <div class='interact-area'>
        <div class='button-group'>
            <button id='decrementNumOfShapes'>-</button>
            <button id='incrementNumOfShapes'>+</button>
            <div class='description'>
                <span>Number of shapes per sec: </span><span id='shapesPerSecond'></span>
            </div>
        </div>
        <div class='button-group'>
            <button id='decrementGravity'>-</button>
            <button id='incrementGravity'>+</button>
            <div class='description'>
                <span>Gravity value: </span><span id='gravityValue'></span>
            </div>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<script type="module" src="src/js/main.js"></script>
</body>
</html>
